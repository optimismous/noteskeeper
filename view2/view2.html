<div class="col-xs-7">
    <h1>Ваши заметки</h1>
    <div class="notes">
        <ul class="notes__list" ng-repeat="(noteId, note) in notes | orderObjectBy: 'createdOn':true track by note.createdOn">
            <li class="notes__i">
                <div class="note-preview">
                        <span
                                class="note-preview__remove glyphicon glyphicon-remove-sign"
                                title="Удалить заметку"
                                aria-hidden="true"
                                ng-click="removeNote(noteId)"
                                ></span>
                    <div class="note-preview__content">
                        <p class="note-preview__text">
                            {{note.text}}
                        </p>
                        <small class="text-info" nk-timeago="{{note.createdOn}}">{{note.createdOn | relativeTime}}</small>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
