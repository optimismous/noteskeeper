<div ng-include="'views/menu/menu.html'" ng-controller="menuCtrl"></div>
<div class="wrapper">
    <div class="col-xs-7">
        <div ng-controller="View1Ctrl">
            <div class="well">
                <form class="bs-component" ng-submit="addNote()">
                    <fieldset>
                        <legend>
                            Новая заметка
                        </legend>
                        <div class="form-group">
                            <textarea
                                    ng-model="noteText"
                                    ng-change="getRemainingSymbols()"
                                    name="editor"
                                    class="form-control"
                                    id="notefield"
                                    maxlength="{{symbolsMax}}"
                                    cols="30"
                                    rows="7"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-default">Отмена</button>
                            <button type="submit" class="btn btn-primary">Отправить</button>

                            Символов осталось: {{remainingSymbols}}
                        </div>
                    </fieldset>
                </form>
            </div>
            <h4>Недавние заметки</h4>
            <div class="notes">
                <div class="well" ng-show="notesStorage.isNotesEmpty()">
                    У вас пока нет ни одной заметки
                </div>
                <ul class="notes__list" ng-repeat="(noteId, note) in notesStorage.notes | orderObjectBy: 'createdOn':true | limitTo: 3 track by note.createdOn">
                    <li class="notes__i" ng-include="'/notesItem.html'">
                    </li>
                </ul>
                <a ng-hide="notesStorage.isNotesEmpty()" href="#view2">
                    Весь список
                </a>
            </div>
        </div>
    </div>
</div>
