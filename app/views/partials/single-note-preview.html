<div class="well note-preview">
    <div class="note-preview__controls">
        <a  ng-href="{{'#edit-post/' + note.id}}"
            class="glyphicon glyphicon-pencil"
            title="Редактировать заметку"></a><br />
        <span
            class="glyphicon glyphicon-remove-sign"
            title="Удалить заметку"
            ng-click="notesStorage.removeNote(note.id)"
            ></span>
    </div>
    <div class="note-preview__content">
        <strong>{{note.title || 'Заметка #' + note.id}}</strong>
        <p class="note-preview__text">
            {{note.text}}
        </p>
        <small class="text-info" nk-timeago="{{note.createdOn}}">{{note.createdOn | relativeTime}}</small>
    </div>
</div>
